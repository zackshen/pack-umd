<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="//cdn.bootcss.com/require.js/2.1.22/require.min.js" charset="utf-8"></script>
  </head>
  <body>
  </body>
  <script type="text/javascript">
    require(["./mfactory"], function(mfactoryModule) {
        var mfactory = mfactoryModule["default"];
        var m = mfactory("alpha");
        document.write("<h1>" + m.getName() + "</h1>");
        document.write("<h2>" + mfactory("beta").getName() + "</h2>");

        var b = mfactory("beta");
        b.on('event', function(e) {
          document.write("<h1>beta recieved an event, " + e + "</h1>");
        });

        b.emit("event", "1");
        b.emit("event", "2");
    });
  </script>
</html>
